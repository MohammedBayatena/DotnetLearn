<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hatsune Miku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #1c3d5a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            width: 350px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #39c0ed;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="date"], 
        .login-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background: #2f2f4f;
            color: #fff;
        }

        .login-container input[type="submit"] {
            background: #39c0ed;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 80%;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .login-container input[type="submit"]:hover {
            background: #2ea4c8;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.85em;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="../assets/Hatsune_miku_logo_v3.png" alt="Hatsune Miku">
    <h2>Login with Miku</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="email" placeholder="Email" required>
        <input type="date" placeholder="Birthday" required>
        <input type="submit" value="Login">
    </form>
    <div class="footer">Â© 2025 Miku Fans</div>
</div>
</body>
</html>
